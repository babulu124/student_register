<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/images/school.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-transform: uppercase;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0277bd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container .additional-links {
            margin-top: 20px;
        }

        .login-container .additional-links a {
            background-color: #ffeb3b;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-container .additional-links a:hover {
            background-color: #ffd600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .error {
            margin-top: 15px;
            color: #f44336;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" placeholder="Enter User ID" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div th:if="${message}" class="error" th:text="${message}"></div>

        <!-- Updated link design -->
        <div class="additional-links">
            <a href="http://192.168.1.205:9191/search">Search By Student ID</a>
        </div>
    </div>
</body>
</html>
