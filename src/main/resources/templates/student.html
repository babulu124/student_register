<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/images/school-background.jpg') no-repeat center center/cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #2196F3;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .home-link:hover {
            background-color: #1976D2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .error {
            margin-top: 20px;
            color: #f44336;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Records</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Displaying the properties of the 'Person' object -->
                <tr>
                    <td th:text="${id.id}"></td>  <!-- person.id -->
                    <td th:text="${id.name}"></td>  <!-- person.name -->
                    <td th:text="${id.age}"></td>  <!-- person.age -->
                </tr>
            </tbody>
        </table>

        <!-- Updated "Go to Home Page" link -->
        <a href="http://18.118.30.251:9191/" class="home-link">Go to Home Page</a>

        <div th:if="${call}" class="error" th:text="${call}"></div>
    </div>

</body>
</html>
