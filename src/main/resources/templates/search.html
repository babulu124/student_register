<!DOCTYPE html>
<html>
<head>
    <title>Find Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('/images/student-search-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #ffeb3b;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #ff5722;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e64a19;
        }

        .error {
            margin-top: 20px;
            color: #ff5252;
            font-size: 14px;
            font-weight: bold;
        }

        .form-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Find Student</h1>
        <form action="findstu" method="post">
            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter your ID" required>
            <input type="submit" value="Find Student">
        </form>
        <div th:if="${call}" class="error" th:text="${call}"></div>
    </div>

</body>
</html>
